{% extends "@layout.html" %}
{% block content %}

<h1>
    <a href="/dataset/{{ title }}">{{ title }}</a>
    <small>{{ q }}</small>
</h1>

<style>
span {
    width: 32px;
    height: 32px;
}

a.image {
    margin: 1em;
}
</style>

<p>
{% for category in images %}
    <a href="?q={{ category }}" type="button" class="btn btn-outline-dark {{ 'active' if category == q else 'non' }}">{{ category }}</a>
{% endfor %}
</p>

{#
<section>
    {% for color, count in colors.items() %}
    <span style="background-color: #{{ color }}" title="#{{ color }}">&nbsp;&nbsp;&nbsp;&nbsp;</span>
    {% endfor %}
</section>
#}

<section>
    {% for url, image in dataset.items() %}
    <span>
        <a class="image" href="{{ image['url'] }}" target="_blank" title="{{ image['name'] }}">
            <img src="{{ image['localhost_url'] }}" style="max-height: 200px">
        </a>
    </span>
    {% endfor %}
</section>


{% endblock content %}
